<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NIM Game by KangSK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <h1>NIM Game</h1>
  <div class="board">

    <div class="line">
      <button type="button" id="button1" class="clicker"></button>
    </div>
    <div class="line">
      <button type="button" id="button2" class="clicker"></button>
      <button type="button" id="button3" class="clicker"></button>
    </div>
    <div class="line">
      <button type="button" id="button4" class="clicker"></button>
      <button type="button" id="button5" class="clicker"></button>
      <button type="button" id="button6" class="clicker"></button>
    </div>
    <div class="line">
      <button type="button" id="button7" class="clicker"></button>
      <button type="button" id="button8" class="clicker"></button>
      <button type="button" id="button9" class="clicker"></button>
      <button type="button" id="button10" class="clicker"></button>
    </div>
  </div>

  <button type="nextButton" id="nextButton" class="nextButton">Next Turn</button>

<script src="main.js" charset="utf-8"></script>
</body>
</html>
